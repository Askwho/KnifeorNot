<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Dundee's Knife Identifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Crocodile Dundee's Knife Identifier</h1>
        <button id="start-button">Start Game</button>
        <div id="game-area" hidden>
            <img id="object-image" src="" alt="Object">
            <button id="knife-button">It's a knife!</button>
            <button id="not-knife-button">Not a knife!</button>
            <div id="feedback">
                <img id="dundee-image" src="" alt="Crocodile Dundee">
                <p id="feedback-text"></p>
            </div>
            <p id="score">Score: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
